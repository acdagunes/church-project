version: '3.8'

services:
  app:
    build: .
    restart: always
    env_file:
      - ./backend/.env
    volumes:
      - uploads_data:/app/backend/uploads
    networks:
      - church-network

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - app
    networks:
      - church-network

networks:
  church-network:
    driver: bridge

volumes:
  uploads_data:
