name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Frontend Dependencies
      run: npm install

    - name: Install Backend Dependencies
      run: |
        cd backend
        npm install

    - name: Build Frontend
      run: npm run build

    - name: Test Backend
      run: |
        cd backend
        npm test || echo "No tests specified"

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Deploy to Digital Ocean
      run: |
        echo "Add your Digital Ocean deployment commands here"
        echo "Example: rsync, ssh, doctl, etc."
